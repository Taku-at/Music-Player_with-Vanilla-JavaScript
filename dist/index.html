<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player with Vanlla JavaScript</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <main class="wrapper">
      <!-- Home Section -->
      <section class="home-section">
        <!-- Carousel -->
        <div class="carousel">
          <img
            class="active"
            src="./images/cover 1.png"
            alt="Cover Image"
            arialabel="Cover Image"
          />
          <img
            src="./images/cover 2.png"
            alt="Cover Image"
            arialabel="Cover Image"
          />
          <img
            src="./images/cover 3.png"
            alt="Cover Image"
            arialabel="Cover Image"
          />
          <img
            src="./images/cover 4.png"
            alt="Cover Image"
            arialabel="Cover Image"
          />
          <img
            src="./images/cover 5.png"
            alt="Cover Image"
            arialabel="Cover Image"
          />
        </div>

        <!-- Recently Played -->
        <h1 class="heading">recently played</h1>
        <div class="playlists-group">
          <div class="playlist-card">
            <img class="playlist-card__img" src="./images/cover 9.png"
            alt="Playlist Image" arialabel="Playlist Image" arialabel=>
            <p class="playlist-card__name">top international</p>
          </div>
          <div class="playlist-card">
            <img class="playlist-card__img" src="./images/cover 2.png"
            alt="Playlist Image" arialabel="Playlist Image" arialabel=>
            <p class="playlist-card__name">Collection</p>
          </div>
          <div class="playlist-card">
            <img class="playlist-card__img" src="./images/cover 10.png"
            alt="Playlist Image" arialabel="Playlist Image" arialabel=>
            <p class="playlist-card__name">Album picks - top 50</p>
          </div>
          <div class="playlist-card">
            <img class="playlist-card__img" src="./images/cover 11.png"
            alt="Playlist Image" arialabel="Playlist Image" arialabel=>
            <p class="playlist-card__name">Discover more from Tenille Arts</p>
          </div>
          <div class="playlist-card">
            <img class="playlist-card__img" src="./images/cover 5.png"
            alt="Playlist Image" arialabel="Playlist Image" arialabel=>
            <p class="playlist-card__name">Thomas Rhett</p>
          </div>
        </div>

        <!-- Based on your listening -->
        <h1 class="heading">Based on your listening</h1>
        <div class="playlists-group">
          <div class="playlist-card">
            <img class="playlist-card__img" src="./images/cover 11.png"
            alt="Playlist Image" arialabel="Playlist Image" arialabel=>
            <p class="playlist-card__name">top international</p>
          </div>
          <div class="playlist-card">
            <img class="playlist-card__img" src="./images/cover 12.png"
            alt="Playlist Image" arialabel="Playlist Image" arialabel=>
            <p class="playlist-card__name">Collection</p>
          </div>
          <div class="playlist-card">
            <img class="playlist-card__img" src="./images/cover 13.png"
            alt="Playlist Image" arialabel="Playlist Image" arialabel=>
            <p class="playlist-card__name">Album picks - top 50</p>
          </div>
          <div class="playlist-card">
            <img class="playlist-card__img" src="./images/cover 1.png"
            alt="Playlist Image" arialabel="Playlist Image" arialabel=>
            <p class="playlist-card__name">Discover more from Tenille Arts</p>
          </div>
          <div class="playlist-card">
            <img class="playlist-card__img" src="./images/cover 3.png"
            alt="Playlist Image" arialabel="Playlist Image" arialabel=>
            <p class="playlist-card__name">Thomas Rhett</p>
          </div>
        </div>
      </section>
      <!-- /Home Section -->

      <!-- Music Player Section -->
      <section class="music-player-section active">

        <nav>
          <img class="back-btn icon hide" src="./images/back.png" alt="back">
          <img class="nav-btn icon hide" src="./images/nav.png" alt="nav">
        </nav>

        <h1 class="current-song-name">song 1</h1>
        <p class="artist-name hide">artist 1</p>
        <img class="cover hide" src="./images/cover 1.png" alt="Artist Image" arialabel="Artist Image">

        <div class="seek-bar-container">
          <input class="music-seek-bar" type="range" value="0">
          <p class="current-time hide">00 : 00</p>
          <p class="duration hide">00 : 00</p>
        </div>

        <div class="controls">
          <span><i class="fas fa-redo"></i></span>
          <div class="main">
            <i class="fas fa-backward active"></i>
            <i class="fas fa-play active"></i>
            <i class="fas fa-pause"></i>
            <i class="fas fa-forward active"></i>
          </div>

          <input class="volume-slider active" type="range" max="1" value="1" step="0.1">
          <span><i class="fas fa-volume-up"></i></span>
        </div>
      </section>
      <!-- /Music Player Section -->
    </main>

    <script src="./js/music.js"></script>
  </body>
</html>
